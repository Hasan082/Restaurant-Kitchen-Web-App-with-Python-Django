{% extends 'base.html' %}
{% load static %}
{% block title %}Menu Details{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 text-center">
                <h1 class="text-center mb-3">Menu Details</h1>
                <hr class="mb-4">
                <h2>{{ menu.meal }}</h2>
                <p>{{ menu.description }}</p>
                <p>${{ menu.price }}</p>
            </div>
        </div>
    </div>
    

{% endblock %}
